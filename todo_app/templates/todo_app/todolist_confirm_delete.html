{% extends "base.html" %}

{% block content %}

<h3>Delete List</h3>
<p>Are you sure you want ot delete the list <i>{{object.title}}</i>?</p>
<form method="post">
    {% csrf_token %}
    
    <input 
        value="Yes, delete."
        type="submit">
</form>
<input
    value="Cancel"
    type="button"
    onclick="location.href = '{% url "index" %}';">
{% endblock %}
